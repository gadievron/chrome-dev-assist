<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chrome Dev Assist</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .status.ready {
      background-color: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }

    .status-label {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .status-message {
      font-size: 14px;
      line-height: 1.4;
    }

    .info {
      font-size: 13px;
      color: #666;
      line-height: 1.5;
    }

    .version {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #999;
      text-align: center;
    }

    .link {
      color: #1976d2;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Chrome Dev Assist</h1>

  <div class="status ready" id="status">
    <div class="status-label">âœ“ Ready</div>
    <div class="status-message" id="statusMessage">
      Extension is running and ready to receive commands.
    </div>
  </div>

  <div class="info">
    <p>
      Use the Node.js API to control this extension:
    </p>
    <code style="display: block; padding: 8px; background: #f5f5f5; border-radius: 4px; font-size: 12px; margin-top: 8px;">
      const chromeDevAssist = require('chrome-dev-assist');<br>
      await chromeDevAssist.reloadAndCapture('extensionId');
    </code>
  </div>

  <div class="version">
    Version 1.0.0
  </div>

  <script src="popup.js"></script>
</body>
</html>
