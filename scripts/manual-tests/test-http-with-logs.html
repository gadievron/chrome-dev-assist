<!DOCTYPE html>
<html>
<head>
  <title>HTTP Console Test</title>
</head>
<body>
  <h1>HTTP Console Test</h1>
  <p>This page logs to console immediately</p>

  <script>
    console.log('═══════════════════════════════════════════════════════');
    console.log('HTTP TEST PAGE LOADED');
    console.log('═══════════════════════════════════════════════════════');
    console.log('Message 1: Hello from HTTP page');
    console.log('Message 2: Testing console capture');
    console.log('Message 3: This should be captured');
    console.error('Error: Test error message');
    console.warn('Warning: Test warning message');
    console.log('═══════════════════════════════════════════════════════');
  </script>
</body>
</html>
