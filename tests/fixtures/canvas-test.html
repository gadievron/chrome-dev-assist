<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Fixture: Canvas Element</title>
</head>
<body data-test-id="canvas-test" data-test-name="Canvas Test">
  <h1>Canvas Test</h1>
  <p>This page contains a canvas element with drawn content.</p>

  <canvas id="testCanvas" width="400" height="300" style="border: 1px solid black;"></canvas>

  <script>
    const canvas = document.getElementById('testCanvas');
    const ctx = canvas.getContext('2d');

    // Draw colorful content
    ctx.fillStyle = 'blue';
    ctx.fillRect(0, 0, 400, 150);

    ctx.fillStyle = 'red';
    ctx.fillRect(0, 150, 400, 150);

    ctx.fillStyle = 'white';
    ctx.font = '30px Arial';
    ctx.fillText('Canvas Test', 100, 160);

    window.testMetadata = {
      testId: 'canvas-test',
      hasCanvas: true,
      canvasSize: { width: 400, height: 300 },
      purpose: 'Test screenshot with canvas content'
    };
  </script>
</body>
</html>
